<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.orgLinks to an external site.">
<head>
    <meta charset="UTF-8">
    <title>Instructor</title>
</head>
<body>

<h2>Add A Major</h2>

<form class="form-horizontal" action="#" th:action="@{/processclass}"
      th:object="${addclass}"  method="post">

    Instructor :  <select th:field="*{instructor}" class="form-control input-md">

    <table>
        <tr th:each="in: ${ins}">
            <option th:value="${in.id}">[[${in.name}]]</option>
        </tr>
    </table>
</select>

    Course :  <select th:field="*{course}" class="form-control input-md">

    <table>
        <tr th:each="co: ${cou}">
            <option th:value="${co.id}">[[${co.name}]]</option>
        </tr>
    </table>
</select>

    Classroom :  <select th:field="*{classroom}" class="form-control input-md">

    <table>
        <tr th:each="rm: ${room}">
            <option th:value="${rm.id}">[[${rm.room_no}]]</option>
        </tr>
    </table>
</select>

    CRN Number:  <input type="text" th:field="*{crn_number}" class="form-control input-md" required=""/>
    <span th:if="${#fields.hasErrors('crn_number')}" th:errors="*{crn_number}"></span><br/>



    Days:  <input type="text" th:field="*{day}" class="form-control input-md" required=""/>
    <span th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></span><br/>

    Time:  <input type="text" th:field="*{time}" class="form-control input-md" required=""/>
    <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></span><br/>


    Semester:  <select th:field="*{semester}" class="form-control input-md">

    <table>
        <tr>
            <option th:value="Fall">Fall</option>
            <option th:value="Spring">Spring</option>
            <option th:value="Winter">Winter</option>
            <option th:value="Summer">Summer</option>
        </tr>
    </table>
</select>

    <button id="submit" name="submit" class="btn btn-success">Submit</button>

</form>


</body>
</html>
